<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pepper's Casino</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  <body>

    <div class="new-game">
      <div class="modal">
        <h2>New Game</h2>
        <form>
          <input type="text" name="game" placeholder="Game...">
          <button type="submit" name="new-game-button">Create New Game</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <h1>Pepper's Casino</h1>
    <header>
      <nav>
        <a class="Add-Game">add game</a>
        <a class="test-QR-code">QR code test</a>
      </nav>
    </header>

    <section class="content">
      <h1>Games</h1>
      <ul class="game-list">
        <li style="display:flex;">
          <span class="text">BlackJack</span>
          <div>
            <span class="PlayerCount">0</span>
            <i class="material-icons casino">casino</i>
            
          </div>          
        </li>
      </ul>
    </section>

  
    <script src="/__/firebase/7.7.0/firebase-app.js"></script>
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>

    <script src="/__/firebase/init.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
